<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Code By MLS</title>

    <!-- Favicon -->
    <link rel="icon" href="img/logo/Logo_Small.png">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div class="vcard-main-wrapper">
        <div class="vcard-content-wrapper bg-img">


            <!-- Contact Button -->
            <div class="horizontal-contact-btn">
                <a href="#" class="btn vcard-btn contact-btn"><i class="fa fa-envelope-o"></i><span>Available for freelance work</span></a>
            </div>


            <!-- Header Area -->
            <header class="header_area">
                <!-- Logo -->
                <div class="logo d-flex justify-content-center align-items-center">
                    <a href="index.html"><img src="img/logo/Logo_WhiteVar.png" alt=""></a>
                    <!-- Navbar Toggle -->
                    <div class="nav-toggle">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>

                <!-- Menu -->
                <ul class="vcard-nav">
                    <li><a href="index.html">Code By MLS</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </header>

            <!-- Vcard Page Content -->
            <div class="vcard-page-content-wrapper d-flex align-items-end">
                <div class="page-content">

                    <!-- ##### Contact Area Start ##### -->
                    <div class="contact--area">
                        <div class="container-fluid">
                            <div class="row align-items-end">

                                <!-- Contact Form Area -->
                                <div class="col-12 col-md-6">
                                    <div class="contact-area">

                                        <div class="section-heading mb-50">
                                            <h2>Get in touch</h2>
                                        </div>

                                        <div class="contact-form-area">
                                            <form action="#" method="post">
                                                <div class="row">
                                                    <div class="col-12 col-lg-6">
                                                        <input type="text" class="form-control" id="name" placeholder="Name">
                                                    </div>
                                                    <div class="col-12 col-lg-6">
                                                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                                                    </div>
                                                    <div class="col-12">
                                                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                                                    </div>
                                                    <div class="col-12">
                                                        <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                                                    </div>
                                                    <div class="col-12">
                                                        <button class="btn vcard-btn mt-15" type="submit">Send Message</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!-- Google Maps -->
                                <div class="col-12 col-md-6">
                                    <div class="map-area">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.47339931226!2d-0.24168103452614517!3d51.52855824185387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2ssn!4v1599729238546!5m2!1sen!2ssn" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="true" aria-hidden="false" tabindex="0"></iframe>
<!--                                        <div id="googleMap"></div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ##### Contact Area End ##### -->

                    <!-- ##### Contact Information Area Start ##### -->
                    <div class="contact-information">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 d-flex flex-wrap align-items-center justify-content-between">
                                    <!-- Single Contact Information -->
                                    <div class="single-contact-info d-flex align-items-center">
                                        <div class="contact-icon">
                                            <img src="img/core-img/placeholder.png" alt="">
                                        </div>
                                        <div class="contact-text">
                                            <h6>Address:</h6>
                                            <p>London <br> United Kingdom</p>
                                        </div>
                                    </div>

                                    <!-- Single Contact Information -->
                                    <div class="single-contact-info d-flex align-items-center">
                                        <div class="contact-icon">
                                            <img src="img/core-img/phone-call.png" alt="">
                                        </div>
                                        <div class="contact-text">
                                            <h6>Phone:</h6>
                                            <p>+221 77 762 27 48</p>
                                        </div>
                                    </div>

                                    <!-- Single Contact Information -->
                                    <div class="single-contact-info d-flex align-items-center">
                                        <div class="contact-icon">
                                            <img src="img/core-img/envelope.png" alt="">
                                        </div>
                                        <div class="contact-text">
                                            <h6>Email:</h6>
                                            <p>mberry@codebymls.com</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ##### Contact Information Area End ##### -->

                    <p class="mt-5"><a href="http://codebymls.com">
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Code By MLS
                    </p>



                </div>
            </div>

        </div>
    </div>

    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuyLRa1uKNtbgx6xAJVmWy-zADgegA2s"></script>
    <script src="js/google-map/map-active.js"></script>

</body>

</html>
